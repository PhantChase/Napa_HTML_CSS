<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://antd-admin.zuiidea.com/logo.svg" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>AnTd Admin Clone by Phant Chase</title>
</head>
<body>
  <div class="menu">
    <div class="logo" id="logo">
      <div class="logo-img"><img alt="logo"  src="https://antd-admin.zuiidea.com/logo.svg"></div>
      <div class="logo-text" id="logo-text"><h1 >ANTD ADMIN</h1></div>
    </div>
    <div class="button-hide-show" onclick="showHideSidebar()">
      <i class="fa fa-outdent" ></i>
    </div>
    
  </div>
  <div class="side-bar" id="side-bar" >
    <div class="container">
      <li class="inactive"  href="#dashboard" flow="right">
        <div class="menu-item">
          <i class="fa fa-dashboard"></i><span class="text">Dashboard</span>
        </div>

      </li>
      <li class="inactive" href="#news" flow="right">
        <div class="menu-item">
          <i class="fa fa-user-o"></i><span class="text">Users</span>
        </div>
      </li>
      <li class="inactive" href="#contact" flow="right">
        <div class="menu-item">
          <i class="fa fa-shopping-cart"></i><span class="text">Posts</span>
        </div>
      </li>
      <li class="inactive" id="chart" href="#about" flow="right" class="icon-name" onmouseover="showChartHover()" onmouseout="hideChartHover()" onclick="showHideChart()">
        <div class="menu-item">
          <i class="fa fa-terminal"></i>
          <span class="text" >Charts</span>
          <i class="fa fa-angle-up" id="arrow"></i>
        </div>
        <div onclick="removeClick(event)" class="charts">
          <div>
            <div class="chart" id="echart" onclick="openSubChart()">
              <i class="fa fa-window-minimize"></i>
              <span>EChart<i class="fa fa-angle-down" id="arrow2"></i></span>
            </div>
            <div class="sub-echarts">
              <div class="sub-echart">Echart One</div>
              <div class="sub-echart">Echart Two</div>
              <div class="sub-echart">Echart Three</div>
            </div>
          </div>
          
          <div class="chart" id="highchart"><i class="fa fa-bar-chart"></i>HighCharts</div>
          <div class="chart" id="rechart"><i class="fa fa-area-chart"></i>Rechartst</div>
        </div>
      </li>
    </div>

    <div id="footer-sidebar" class="footer-sidebar">
      <div class="text-switcher">
        <svg viewBox="64 64 896 896" focusable="false" class="" data-icon="bulb" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M632 888H392c-4.4 0-8 3.6-8 8v32c0 17.7 14.3 32 32 32h192c17.7 0 32-14.3 32-32v-32c0-4.4-3.6-8-8-8zM512 64c-181.1 0-328 146.9-328 328 0 121.4 66 227.4 164 284.1V792c0 17.7 14.3 32 32 32h264c17.7 0 32-14.3 32-32V676.1c98-56.7 164-162.7 164-284.1 0-181.1-146.9-328-328-328zm127.9 549.8L604 634.6V752H420V634.6l-35.9-20.8C305.4 568.3 256 484.5 256 392c0-141.4 114.6-256 256-256s256 114.6 256 256c0 92.5-49.4 176.3-128.1 221.8z"></path></svg>
        <label id="text-switch">
          Switch Theme
        </label>
      </div>
      <div class="switcher">
        <label class="toggle">
          <input onchange="darkMode()" id="switcher" type="checkbox">
          <span class="slider"></span>
          <span class="labels" data-on="Dark" data-off="Light" ></span>
        </label>
      </div>
    </div>
    
  </div>
  <div class="sa" id="sa" onmouseover="showChartHover()" onmouseout="hideChartHover()">
    <div class="chartShow" id="echart" onclick="showSmallSubChart()">
      <i class="fa fa-window-minimize"></i>
      <span>EChart</span>
      <i class="fa fa-angle-down" id="arrow3"></i>
    </div>
    <div class="sub-echarts-small" id="sub-echarts-small">
      <div class="sub-echart-small">Echart One</div>
      <div class="sub-echart-small">Echart One</div>
      <div class="sub-echart-small">Echart One</div>
    </div>
    <div class="chartShow"><i class="fa fa-bar-chart"></i>HighCharts</div>
    <div class="chartShow"><i class="fa fa-area-chart"></i>Rechartst</div>
  </div>
</body>
</html>
<script>
  function showSmallSubChart() {
    var eChartSmall = document.getElementById('sub-echarts-small');
    var arrow3 = document.getElementById("arrow3");
    if(eChartSmall.style.display == ""){
      eChartSmall.style.display = "block"
      arrow3.className = "fa fa-angle-up";
    }else{
      eChartSmall.style.display = ""
      arrow3.className = "fa fa-angle-down";
    }
    
  }
  function openSubChart() {
    var subEchart = document.getElementsByClassName("sub-echart");
    var arrow2 = document.getElementById("arrow3");
    for (var i = 0; i < subEchart.length; i++) {
      if (subEchart[i].style.display == "block") {
        subEchart[i].style.display = "none";
        arrow2.className = "fa fa-angle-down";
      } else {
        subEchart[i].style.display = "block";
        arrow2.className = "fa fa-angle-up";
      }
    }
  }
  function removeClick(event) {
    event.stopPropagation();
  }
  function showHideChart() {
    var sideBar = document.getElementById("side-bar");
    if (sideBar.offsetWidth == 256) {
      var chart = document.getElementsByClassName("chart");
      for (var i=0; i < chart.length; i++) {
        if(chart[i].style.display == "none"){
          chart[i].style.display = "inline-block";
          document.getElementById("arrow").className = "fa fa-angle-up";
        }else {
          chart[i].style.display = "none";
          document.getElementById("arrow").className = "fa fa-angle-down";
        }
      }
      var subEchart = document.getElementsByClassName("sub-echart");
      for (var i = 0; i < subEchart.length; i++) {
        if (subEchart[i].style.display == "block") {
          subEchart[i].style.display = "none";
        }
      }
    }
    
  }
  function showHideSidebar() {

    var sideBar = document.getElementById("side-bar");
    var arrow = document.getElementById('arrow');
    var echart = document.getElementById("echart");
    if (sideBar.offsetWidth == 256) {
      var active =  document.getElementsByClassName('inactive');
      active[0].setAttribute("tooltip","Users")
      active[1].setAttribute("tooltip","Post")
      active[2].setAttribute("tooltip","Charts")
      if(echart.style.display != "none" ){
        showHideChart();
      }
      arrow.style.display = "none";
      sideBar.style.width = "80px";
      document.getElementById("logo").style.width = "80px";
      document.getElementById('footer-sidebar').style.display = "none";
      document.getElementById("logo-text").style.display = "none";
      var a = document.getElementsByClassName("text");
      for (var i=0; i < a.length; i++) {
        a[i].style.display = "none";
      }
    }else {

      var active =  document.getElementsByClassName('inactive');
      
      active[0].setAttribute("tooltip","")
      active[1].setAttribute("tooltip","")
      active[2].setAttribute("tooltip","")
      
      arrow.style.display = "";
      sideBar.style.width = "256px";
      document.getElementById("logo").style.width = "256px";
      document.getElementById('footer-sidebar').style.display = "flex";
      document.getElementById("logo-text").style.display = "inline-block";
      var a = document.getElementsByClassName("text");
      for (var i=0; i < a.length; i++) {
        a[i].style.display = "inline-block";

      }
    }
  }
  function darkMode() {
    // document.getElementsByClassName('menu')[0].className = "menu-dark";
    // var icon = document.getElementsByTagName('i');
    // for(var i = 0; i < icon.length; i++) {
    //   icon[i].style.color = "#FFFFFF";
    // }
    if(document.getElementById('switcher').checked) {
      var css = `
      .menu {
        background-color: #000000;
      } 
      .button-hide-show i { 
        color: #FFFFFF
      } 
      .button-hide-show:hover { 
        background-color: #3e3e3e 
      } 
      .inactive:hover { 
        color: #FFFFFF
      } 
      .chart:hover {
        color: #FFFFFF
      } 
      .sub-echart:hover {
        color: #FFFFFF
      } 
      .menu-item:hover {
        background-color: rgb(28, 138, 190);
        color: #FFFFFF
      }
      #side-bar {
        background-color: #000000;
      }
      #logo {
        background-color: #000000;
      }
      #sa {
        background-color: #000000;
      }
      #text-switch {
        color: #FFFFFF
      }
      .inactive {
        color: hsla(0,0%,100%,.65);
      }
      .chartShow {
        color: #c8c9cc;
      }
      .chartShow:hover {
        color: #FFFFFF
      }
      .sub-echart-small {
        color: #c8c9cc;
      }
      .sub-echart-small:hover {
        color: #FFFFFF;
      }
      .sub-echart-small:hover {
        color: #FFFFFF;
      }
      #active {
          color: #d8dee1;
          background-color: #1c8abe;
      }
      .chart {
        color: #d8dee1;
      }
      .sub-echart {
        color: #d8dee1;
      }
      .menu-item {
        color: #d8dee1;
      }`;
      var style = document.createElement('style');
      if (style.styleSheet) {
        style.styleSheet.cssText = css;
      } else {
        style.appendChild(document.createTextNode(css));
      }
      document.getElementsByTagName('head')[0].appendChild(style);

      
    } else {
      var css = ` 
      .menu-item {
        color: #000000;
      } 
      .inactive:hover {
        color: #319cce
      } 
      .menu { 
        background-color: #FFFFFF
      } 
      .button-hide-show i {
        color: #000000 
      } 
      .button-hide-show:hover { 
        background-color: #f4f4f4 
      } 
      .menu-item:hover {
        background-color: #E6F7FF;
        color: #319cce
      } 
      .chart:hover {
        color: #319cce
      } 
      .sub-echart:hover {
        color: #319cce
      }
      #side-bar {
        background-color: #FFFFFF;
      }
      #logo {
        background-color: #FFFFFF;
      }
      #sa {
        background-color: #FFFFFF;
      }
      #text-switch {
        color: #000000
      }
      .chartShow:hover {
        color: #319cce;
      }
      .chart {
        color: #000000;
      }
      .sub-echart-small {
        color: #000000;
      }
      .sub-echart-small:hover {
        color: #319cce;
      }
      .sub-echart {
        color: #000000;
      }
      .chartShow {
        color: #000000
      }
      .inactive {
        color: #000000
      }
      #active {
        color: #319cce;
        background-color: #E6F7FF
      }`;
      var style = document.createElement('style');
      if (style.styleSheet) {
        style.styleSheet.cssText = css;
      } else {
        style.appendChild(document.createTextNode(css));
      }
      document.getElementsByTagName('head')[0].appendChild(style);
    }

    
  }
  function showChartHover() {
    var a = document.getElementById("side-bar").offsetWidth;
    if (a >= 253) {
      
    } else {
      document.getElementById("sa").style.display = "inline-block";
    }
  }
  function hideChartHover() {
    var a = document.getElementById("side-bar").offsetWidth;
    if (a == 256) {

    } else {
      document.getElementById("sa").style.display = "none";
      // if(document.getElementById('sub-echarts-small').style.display == "block"){
      //   document.getElementById('sub-echarts-small').style.display = "none"
      //   document.getElementById("arrow3").className = "fa fa-angle-down";
      // }
    }
  }
  // showHideSidebar()
</script>
